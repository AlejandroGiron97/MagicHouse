<select class="form-select" aria-label="Default select example" [(ngModel)]="select" (ngModelChange)="changeHouse()">
    <option selected *ngFor="let item of house">{{item}}</option>
</select>

<div class="row">
    <div class="">
        <mat-form-field>
            <!--User search filtering-->
            <mat-label>BÃºsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <!--Table showing API members-->
        <table mat-table [dataSource]="this.dataSource" matSort class="col-lg-12">
            <!-- # Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> # </th>
                <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
            </ng-container>
            <!-- image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Image </th>
                <td mat-cell *matCellDef="let row;let i = index;"> <img width="100" src="{{row.image}}" alt="{{row.image}}"></td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
    
            <!-- ancestry Column -->
            <ng-container matColumnDef="ancestry">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Ancestry </th>
                <td mat-cell *matCellDef="let row"> {{row.ancestry}} </td>
            </ng-container>
    
            <!-- hairColour Column -->
            <ng-container matColumnDef="hairColour">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Hair Colour </th>
                <td mat-cell *matCellDef="let row" > {{row.hairColour}} </td>
            </ng-container>

           <!-- eyeColour Column -->
            <ng-container matColumnDef="eyeColour">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Eye Colour </th>
                <td mat-cell *matCellDef="let row" > {{row.eyeColour}} </td>
            </ng-container>
    
            <!-- gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Gender </th>
                <td mat-cell *matCellDef="let row" > {{row.gender}} </td>
            </ng-container>
            
            <!-- species Column -->
            <ng-container matColumnDef="species">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Specie </th>
                <td mat-cell *matCellDef="let row" > {{row.species}} </td>
            </ng-container>
            
            <!-- alive Column -->
            <ng-container matColumnDef="alive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bold"> Alive </th>
                <td mat-cell *matCellDef="let row" > 
                    <span *ngIf="row.alive">Yes</span>
                    <span *ngIf="!row.alive">No</span>
                </td>
            </ng-container>
    
            <!-- record data in rows --> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <!-- page the table in an orderly way--> 
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
    </div>

</div>
